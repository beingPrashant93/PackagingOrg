<template>
    
        
    <div style=" border-radius:15px">
        <!-- 
		NOTE: In order to ensure click fires the desired list action, regardless of which 
		mark up element, below, receives the event, we add the incoming (listing specified) Tile ID
		(which includes the required action codes/parameters etc) to several tags. To keep the IDs HTML
		'legal' (i.e., unique) we add a further, tag specific marker - but this will be ignored as it comes
		after a delimiter that ensures it has an irrelevant (unused) index when the array is split...
	     -->

        <div data-id={tileid} class={tcclass} title={description}>
            <article class="slds-card TileArticle">
                
                    
                    
                <div data-id={dividb} class="slds-illustration slds-illustration_small">
                    <!-- 
					NOTE: Item custom style (e.g., from a related Help Topic in the listing)  
					takes precedence over house brand / global settings colours: if custom
					styles are applied, these must set colours as desired or risk reversion 
					to SF-wide page default
					-->


                    <!-- this is the Expanded mode tyle class which contains summery as hader and description as footer-->
                    <div  class={containerclass}  style={heightclass}>
                    <div id="main2" style={headerBackroundColor}>
                     
                        <span class={spanclass} >
                            <div data-id={divids} class={summeryclass}  style={toptextcolor}>
                                <div style="text-align: center; ">
                                    {summary}
                                </div>
                            </div>
                        </span> 
                    </div> 
                     <main style={bodyBackroundColor}>
                        <div class="slds-text-longform" style={divstyle}>
                        
                            <template if:true={expandedclass}>
                                <div data-id={dividd} class={descriptionclass} style={bottomtextcolor}>
                                    {description}
                                </div>
                                <div class={iconclass}>
                                    <lightning-icon icon-name="utility:setup_assistant_guide" alternative-text="Approved" title="Approved" size={iconesize} style={iconcolorclass}></lightning-icon>
                                </div>
                            </template>
                        
                        
                        </div>
                     
                     </main>
                    
                    </div>
                    <!--This is the Hidden mode contains only summery as hader-->
                    <div class={halfcontaint} style={headerBackroundColor}>
                        <span class={spanclass} >
                            <div data-id={divids} class={Bodyhideclass}  style={toptextcolor}>
                                <div class={headertyletextclass}>
                                    {summary}
                                </div>
                            </div>
                        </span> 
                    </div>

                </div>

            </article>
        </div>

    </div>
</template>
